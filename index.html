<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Invoice creator</h1>
                <h3>Thanks for choosing GoodCorp, LLC!</h3>
            </div>
            <div class="invoice">
                <div class="invoice__buttons">
                    <ul>
                        <li id="wash-car" value="10">Wash Car: $10</li>
                        <li id="mow-lawn" value="20">Mow Lawn: $20</li>
                        <li id="pull-weeds" value="30">Pull Weeds: $30</li>
                    </ul>    
                </div>
                <div class="invoice__content">
                    <div class="task">
                        <div class="invoice__heading"><b>TASK</b></div>
                        <ul id="invoice-tasks"></ul>
                    </div>
                    <div class="total">
                        <div class="invoice__heading"><b>TOTAL</b></div>
                        <ul id="invoice-prices"></ul>
                    </div>
                </div>
                <hr class="invoice__hr">
                <div class="invoice__footer">
                    <div class="notes">
                        <div class="invoice__heading"><b>NOTES</b></div>
                        <ul>
                            <li>We accept cash, credit card, or PayPal</li>
                        </ul>
                    </div>
                    <div class="total-amount">
                        <div class="invoice__heading"><b>TOTAL AMOUNT</b></div>
                        <ul>
                            <li id="total-price">$0</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
